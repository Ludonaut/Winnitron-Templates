p3_up=[key(I)]
p3_down=[key(K)]
p3_left=[key(J)]
p3_right=[key(L)]
p3_button1=[key(G)]
p3_button2=[key(H)]
p4_up=[key(Kp 8)]
p4_down=[key(Kp 5)]
p4_left=[key(Kp 4)]
p4_right=[key(Kp 6)]
